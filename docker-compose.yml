version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: googleagent-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=https://gagent.etai.co.il/api/google/callback
    volumes:
      - /home/ec2-user/googleAgent/logs:/app/logs
    networks:
      - googleagent-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: googleagent-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=https://gagent.etai.co.il
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    networks:
      - googleagent-network

  nginx:
    image: nginx:alpine
    container_name: googleagent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - googleagent-network

  certbot:
    image: certbot/certbot
    container_name: googleagent-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d gagent.etai.co.il

networks:
  googleagent-network:
    driver: bridge

volumes:
  letsencrypt:
